<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Beat Keeper, metronome with different rithms.">
    <meta name="author" content="Blackcatn13">
    <link rel="icon" href="favicon.ico">

    <title>Beat Keeper</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="jumbotron-narrow.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
      @font-face {
        font-family: MusicFont;
        src: url(MusiSync.ttf);
      }
    </style>
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">Beat Keeper</h3>
      </div>
      <div class="container-fluid">
        <div class="row marketing">
          <div class="col-xs-3">
            <button class="btn btn-primary" id="start" onclick="changeState()">Start</button>
          </div>
          <div class="col-xs-6">
            <div class="input-group">
              <div class="input-group-addon">bpm</div>
              <input id="bpm" class="form-control" placeholder="bpm" value="60" type="number" min="40" max="240" onchange="setBpm()">
            </div>
          </div>
          <div class="col-xs-3">
            <button class="btn btn-danger" id="delete" onclick="deleteAll()">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Clear
            </button>
          </div>
        </div>
      </div>
      <div>
        <div class="row">
          First voice:
          <div class="col-xs-12">
            <div class="btn-toolbar" role="toolbar" aria-label="...">
              <div class="btn-group" role="group" aria-lavel="...">
                <button name="note" type="button" class="btn btn-default" style="font-family: MusicFont; font-size: xx-large" id="1">w</button>
                <button name="note" type="button" class="btn btn-default" style="font-family: MusicFont; font-size: xx-large" id="2">h</button>
                <button name="note" type="button" class="btn btn-default" style="font-family: MusicFont; font-size: xx-large" id="3">q</button>
                <button name="note" type="button" class="btn btn-default" style="font-family: MusicFont; font-size: xx-large" id="4">e</button>
                <button name="note" type="button" class="btn btn-default" style="font-family: MusicFont; font-size: xx-large" id="5">s</button>
                <button name="note" type="button" class="btn btn-default" style="font-family: MusicFont; font-size: xx-large" id="6">j</button>
                <button name="note" type="button" class="btn btn-default" style="font-family: MusicFont; font-size: xx-large" id="7">i</button>
              </div>
              <div class="btn-group" role="group" aria-label="...">
                <button name="note" type="button" class="btn btn-default" style="font-family: MusicFont; font-size: xx-large" id="8">W</button>
                <button name="note" type="button" class="btn btn-default" style="font-family: MusicFont; font-size: xx-large" id="9">H</button>
                <button name="note" type="button" class="btn btn-default" style="font-family: MusicFont; font-size: xx-large" id="10">Q</button>
                <button name="note" type="button" class="btn btn-default" style="font-family: MusicFont; font-size: xx-large" id="11">E</button>
                <button name="note" type="button" class="btn btn-default" style="font-family: MusicFont; font-size: xx-large" id="12">S</button>
                <button name="note" type="button" class="btn btn-default" style="font-family: MusicFont; font-size: xx-large" id="13">J</button>
                <button name="note" type="button" class="btn btn-default" style="font-family: MusicFont; font-size: xx-large" id="14">I</button>
              </div>
              <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn-lg btn-default" onclick="removeLast(0)">
                  <span class="glyphicon glyphicon-erase" aria-hidden="true"></span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-10">
            <div class="panel panel-default">
              <div class="panel-body" id="content0" style="font-family: MusicFont; font-size: xx-large; word-wrap: break-word">
              </div>
            </div>
          </div>
          <div class="col-xs-1">
            <button type="button" class="btn btn-default" onclick="showOptions(0)">
              <span class="glyphicon glyphicon-option-vertical" aria-hidden="true"></span>
            </button>
          </div>
        </div>
      </div>
      <div id="Options0" style="display: none">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="firstTick0" class="col-xs-6 control-label">First Tick Note</label>
            <div class="col-xs-5 input-group" id="firstTick0">
              <span class="input-group-addon">
                <input type="checkbox" onchange="changeTick(0)" checked aria-label="...">
              </span>
              <input type="text" class="form-control" id="firstTickNote0" placeholder="C4" oninput="changeTickNote(0)">
            </div>
          </div>
          <div class="form-group">
            <label for="otherTick0" class="col-xs-6 control-label">Rest Ticks Note</label>
            <div class="col-xs-5 input-group" id="otherTick0">
              <input type="text" class="form-control" id="otherTickNote0" placeholder="C3" oninput="changeOtherNote(0)">
            </div>
          </div>
          <div class="form-group">
            <label for="soundType0" class="col-xs-6 control-label">Sound type</label>
            <div class="col-xs-5">
              <select class="form-control" onchange="changeSound(0)" id="soundType0">
                <option value="0">Simple Synth</option>
                <option value="1">Drum Synth</option>
                <option value="2" selected="selected">Poly Synth</option>
              </select>
            </div>
          </div>
        </form>
      </div>
      <button id="addVoiceB" type="button" class="btn btn-default" onclick="addVoice()">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
      </button>
      <div id="secondVoiceDiv" style="display: none">
        <div class="row">
          Second voice:
          <div class="col-xs-12">
            <div class="btn-toolbar" role="toolbar" aria-label="...">
              <div class="btn-group" role="group" aria-lavel="...">
                <button name="note1" type="button" class="btn btn-default" style="font-family: MusicFont; font-size: xx-large" id="1">w</button>
                <button name="note1" type="button" class="btn btn-default" style="font-family: MusicFont; font-size: xx-large" id="2">h</button>
                <button name="note1" type="button" class="btn btn-default" style="font-family: MusicFont; font-size: xx-large" id="3">q</button>
                <button name="note1" type="button" class="btn btn-default" style="font-family: MusicFont; font-size: xx-large" id="4">e</button>
                <button name="note1" type="button" class="btn btn-default" style="font-family: MusicFont; font-size: xx-large" id="5">s</button>
                <button name="note1" type="button" class="btn btn-default" style="font-family: MusicFont; font-size: xx-large" id="6">j</button>
                <button name="note1" type="button" class="btn btn-default" style="font-family: MusicFont; font-size: xx-large" id="7">i</button>
              </div>
              <div class="btn-group" role="group" aria-label="...">
                <button name="note1" type="button" class="btn btn-default" style="font-family: MusicFont; font-size: xx-large" id="8">W</button>
                <button name="note1" type="button" class="btn btn-default" style="font-family: MusicFont; font-size: xx-large" id="9">H</button>
                <button name="note1" type="button" class="btn btn-default" style="font-family: MusicFont; font-size: xx-large" id="10">Q</button>
                <button name="note1" type="button" class="btn btn-default" style="font-family: MusicFont; font-size: xx-large" id="11">E</button>
                <button name="note1" type="button" class="btn btn-default" style="font-family: MusicFont; font-size: xx-large" id="12">S</button>
                <button name="note1" type="button" class="btn btn-default" style="font-family: MusicFont; font-size: xx-large" id="13">J</button>
                <button name="note1" type="button" class="btn btn-default" style="font-family: MusicFont; font-size: xx-large" id="14">I</button>
              </div>
              <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn-lg btn-default" onclick="removeLast(1)">
                  <span class="glyphicon glyphicon-erase" aria-hidden="true"></span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-10">
            <div class="panel panel-default">
              <div class="panel-body" id="content1" style="font-family: MusicFont; font-size: xx-large; word-wrap: break-word">
              </div>
            </div>
          </div>
          <div class="col-xs-1">
            <button type="button" class="btn btn-default" onclick="showOptions(1)">
              <span class="glyphicon glyphicon-option-vertical" aria-hidden="true"></span>
            </button>
          </div>
        </div>
      </div>
      <div id="Options1" style="display: none">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="firstTick1" class="col-xs-6 control-label">First Tick Note</label>
            <div class="col-xs-5 input-group" id="firstTick1">
              <span class="input-group-addon">
                <input type="checkbox" onchange="changeTick(1)" checked aria-label="...">
              </span>
              <input type="text" class="form-control" id="firstTickNote1" placeholder="C4" oninput="changeTickNote(1)">
            </div>
          </div>
          <div class="form-group">
            <label for="otherTick1" class="col-xs-6 control-label">Rest Ticks Note</label>
            <div class="col-xs-5 input-group" id="otherTick1">
              <input type="text" class="form-control" id="otherTickNote1" placeholder="C3" oninput="changeOtherNote(1)">
            </div>
          </div>
          <div class="form-group">
            <label for="soundType1" class="col-xs-6 control-label">Sound type</label>
            <div class="col-xs-5">
              <select class="form-control" onchange="changeSound(1)" id="soundType1">
                <option value="0">Simple Synth</option>
                <option value="1">Drum Synth</option>
                <option value="2" selected="selected">Poly Synth</option>
              </select>
            </div>
          </div>
        </form>
      </div>
      <footer class="footer">
	<p>&copy; 2016 <a href="https://github.com/Blackcatn13/BeatKeeper">View on github</a></p>
      </footer>

    </div> <!-- /container -->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://tonejs.github.io/latest/Tone.min.js"></script>
    <script src="schedule.js"></script>
    <script src="main.js"></script>
  </body>
</html>
