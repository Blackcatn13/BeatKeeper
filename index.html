<html lang="en">
  <head>

    <title>Beat Keeper</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Custom styles for this template -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <style type="text/css">
      @font-face {
        font-family: MusicFont;
        src: url(MusiSync.ttf);
      }
    </style>
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">Beat Keeper</h3>
      </div>
      <div class="container">
        <div class="row marketing">
          <div class="col-xs-3">
            <button class="btn-lg btn-primary" id="start" onclick="changeState()">Start</button>
          </div>
          <div class="col-xs-4">
            <input id="bpm" class="form-control" placeholder="bpm" value="60" type="number" min="40" max="240" onchange="setBpm()">
          </div>
          <div class="col-xs-5">
            <button class="btn-lg btn-danger" id="delete" onclick="deleteAll()">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete
            </button>
          </div>
        </div>
      </div>
      <div>
        <div class="row">
          First voice:
          <div class="col-xs-12">
            <div class="btn-toolbar" role="toolbar" aria-label="...">
              <div class="btn-group" role="group" aria-lavel="...">
                <button name="note" type="button" class="btn btn-default" style="font-family: MusicFont; font-size: xx-large" id="1">w</button>
                <button name="note" type="button" class="btn btn-default" style="font-family: MusicFont; font-size: xx-large" id="2">h</button>
                <button name="note" type="button" class="btn btn-default" style="font-family: MusicFont; font-size: xx-large" id="3">q</button>
                <button name="note" type="button" class="btn btn-default" style="font-family: MusicFont; font-size: xx-large" id="4">e</button>
                <button name="note" type="button" class="btn btn-default" style="font-family: MusicFont; font-size: xx-large" id="5">s</button>
                <button name="note" type="button" class="btn btn-default" style="font-family: MusicFont; font-size: xx-large" id="6">j</button>
                <button name="note" type="button" class="btn btn-default" style="font-family: MusicFont; font-size: xx-large" id="7">i</button>
              </div>
              <div class="btn-group" role="group" aria-label="...">
                <button name="note" type="button" class="btn btn-default" style="font-family: MusicFont; font-size: xx-large" id="8">W</button>
                <button name="note" type="button" class="btn btn-default" style="font-family: MusicFont; font-size: xx-large" id="9">H</button>
                <button name="note" type="button" class="btn btn-default" style="font-family: MusicFont; font-size: xx-large" id="10">Q</button>
                <button name="note" type="button" class="btn btn-default" style="font-family: MusicFont; font-size: xx-large" id="11">E</button>
                <button name="note" type="button" class="btn btn-default" style="font-family: MusicFont; font-size: xx-large" id="12">S</button>
                <button name="note" type="button" class="btn btn-default" style="font-family: MusicFont; font-size: xx-large" id="13">J</button>
                <button name="note" type="button" class="btn btn-default" style="font-family: MusicFont; font-size: xx-large" id="14">I</button>
              </div>
              <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn-lg btn-default" onclick="removeLast(0)">
                  <span class="glyphicon glyphicon-erase" aria-hidden="true"></span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="panel panel-default">
              <div class="panel-body" id="content0" style="font-family: MusicFont; font-size: xx-large; word-wrap: break-word">
              </div>
            </div>
          </div>
        </div>
      </div>
      <button id="addVoiceB" type="button" class="btn btn-default" onclick="addVoice()">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
      </button>
      <div id="secondVoiceDiv" style="display: none">
        <div class="row">
          Second voice:
          <div class="col-xs-12">
            <div class="btn-toolbar" role="toolbar" aria-label="...">
              <div class="btn-group" role="group" aria-lavel="...">
                <button name="note1" type="button" class="btn btn-default" style="font-family: MusicFont; font-size: xx-large" id="1">w</button>
                <button name="note1" type="button" class="btn btn-default" style="font-family: MusicFont; font-size: xx-large" id="2">h</button>
                <button name="note1" type="button" class="btn btn-default" style="font-family: MusicFont; font-size: xx-large" id="3">q</button>
                <button name="note1" type="button" class="btn btn-default" style="font-family: MusicFont; font-size: xx-large" id="4">e</button>
                <button name="note1" type="button" class="btn btn-default" style="font-family: MusicFont; font-size: xx-large" id="5">s</button>
                <button name="note1" type="button" class="btn btn-default" style="font-family: MusicFont; font-size: xx-large" id="6">j</button>
                <button name="note1" type="button" class="btn btn-default" style="font-family: MusicFont; font-size: xx-large" id="7">i</button>
              </div>
              <div class="btn-group" role="group" aria-label="...">
                <button name="note1" type="button" class="btn btn-default" style="font-family: MusicFont; font-size: xx-large" id="8">W</button>
                <button name="note1" type="button" class="btn btn-default" style="font-family: MusicFont; font-size: xx-large" id="9">H</button>
                <button name="note1" type="button" class="btn btn-default" style="font-family: MusicFont; font-size: xx-large" id="10">Q</button>
                <button name="note1" type="button" class="btn btn-default" style="font-family: MusicFont; font-size: xx-large" id="11">E</button>
                <button name="note1" type="button" class="btn btn-default" style="font-family: MusicFont; font-size: xx-large" id="12">S</button>
                <button name="note1" type="button" class="btn btn-default" style="font-family: MusicFont; font-size: xx-large" id="13">J</button>
                <button name="note1" type="button" class="btn btn-default" style="font-family: MusicFont; font-size: xx-large" id="14">I</button>
              </div>
              <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn-lg btn-default" onclick="removeLast(1)">
                  <span class="glyphicon glyphicon-erase" aria-hidden="true"></span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="panel panel-default">
              <div class="panel-body" id="content1" style="font-family: MusicFont; font-size: xx-large; word-wrap: break-word">
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
	<p>&copy; 2016 <a href="https://github.com/Blackcatn13/BeatKeeper">View on github</a></p>
      </footer>

    </div> <!-- /container -->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="http://cdn.tonejs.org/latest/Tone.min.js"></script>
    <script src="schedule.js"></script>
    <script type="text/javascript">
      var buttons = document.getElementsByName('note');
      for (var i = 0, len = buttons.length; i < len; i++) {
        buttons[i].onclick = function (){
          addNote(this, 0);
        }
      }
      
      var buttons = document.getElementsByName('note1');
      for (var i = 0, len = buttons.length; i < len; i++) {
        buttons[i].onclick = function (){
          addNote(this, 1);
        }
      }
      
      var first = [true, true];
      var bpm = 60;
      var state = false;
      
      var synth0 = new Tone.SimpleSynth({
        "oscillator": {
          "type" :"square"
        },
        "envelope" : {
          "attack" : 0.01,
          "decay" : 0.2,
          "sustain" : 0.2,
          "release" : 0.2,
        }
      }).toMaster();
      
      var synth1 = new Tone.SimpleSynth({
        "oscillator": {
          "type" :"square"
        },
        "envelope" : {
          "attack" : 0.01,
          "decay" : 0.2,
          "sustain" : 0.2,
          "release" : 0.2,
        }
      }).toMaster();
      
      var t0 = new ContinuedScheduler();
      var t1 = new ContinuedScheduler();
      
      function addNote(button, id) {
        var value = button.id;
        var c = document.getElementById("content" + id.toString());
        var s;
        var note;
        var t;
        if (id == 0) { 
          t = t0;
          s = synth0;
          if (first[0]) {
            note = "E4";
            first[0] = false;
          }
          else
            note = "E3";
        } else {
          t = t1;
          s = synth1;
          if (first[1]) {
            note = "G4";
            first[1] = false;
          }
          else
            note = "G3";
        }
        switch(value) {
          case '1':
            c.innerHTML = c.innerHTML + "w";
              t.schedule(function(time) {s.triggerAttackRelease(note, "1n")}, "1n");
            break;
          case '2':
            c.innerHTML = c.innerHTML + "h";
            t.schedule(function(time) {s.triggerAttackRelease(note, "2n")}, "2n");
            break;
          case '3':
            c.innerHTML = c.innerHTML + "q";
            t.schedule(function(time) {s.triggerAttackRelease(note, "4n")}, "4n");
            break;
          case '4':
            c.innerHTML = c.innerHTML + "e";
            t.schedule(function(time) {s.triggerAttackRelease(note, "8n")}, "8n");
            break;
          case '5':
            c.innerHTML = c.innerHTML + "s";
            t.schedule(function(time) {s.triggerAttackRelease(note, "16t")}, "16t");
            break;
          case '6':
            c.innerHTML = c.innerHTML + "j";
            t.schedule(function(time) {s.triggerAttackRelease(note, "3n");}, "3n");
            break;
          case '7':
            c.innerHTML = c.innerHTML + "i";
            t.schedule(function(time) {s.triggerAttackRelease(note, "6n");}, "6n");
            break;
          case '8':
            c.innerHTML = c.innerHTML + "W";
            t.schedule(function(time) {}, "1n");
            break;
          case '9':
            c.innerHTML = c.innerHTML + "H";
            t.schedule(function(time) {}, "2n");
            break;
          case '10':
            c.innerHTML = c.innerHTML + "Q";
            t.schedule(function(time) {}, "4n");
            break;
          case '11':
            c.innerHTML = c.innerHTML + "E";
            t.schedule(function(time) {}, "8n");
            break;
          case '12':
            c.innerHTML = c.innerHTML + "S";
            t.schedule(function(time) {}, "16n");
            break;
          case '13':
            c.innerHTML = c.innerHTML + "J";
            t.schedule(function(time) {}, "3n");
            break;
          case '14':
            c.innerHTML = c.innerHTML + "I";
            t.schedule(function(time) {}, "6n");
            break;
        }
      }

      t0.bpm.value = bpm;
      t1.bpm.value = bpm;
      
      function setBpm() {
        bpm = document.getElementById("bpm").value;
        t0.bpm.value = bpm;
        t1.bpm.value = bpm;
      }
      
      function changeState() {
        state = !state;
        if (state) {
          t0.start();
          t1.start();
          document.getElementById("start").innerHTML = "Stop";
        } else {
          t0.stop();
          t1.stop();
          document.getElementById("start").innerHTML = "Start";
          notesIt = 0;
        }
      }
      
      function deleteAll() {
        t0.stop();
        t1.stop();
        state = false;
        t0.clearAll();
        t1.clearAll();
        first = [true, true];
        document.getElementById("start").innerHTML = "Start";
        document.getElementById("content0").innerHTML = "";
        document.getElementById("content1").innerHTML = "";
      }
      
      function addVoice() {
        document.getElementById("addVoiceB").style = "display: none";
        document.getElementById("secondVoiceDiv").style = "";
      }
      
      function removeLast(id) {
        var inner = document.getElementById("content" + id.toString()).innerHTML;
        var note = inner.slice(-1);
        inner = inner.slice(0, -1);
        if (inner.trim() === "") {
          first[id] = true;
        }
        if (id == 0)
          t0.clear();
        else
          t1.clear()
        document.getElementById("content" + id.toString()).innerHTML = inner;
      }
      
    </script>
  </body>
</html>
